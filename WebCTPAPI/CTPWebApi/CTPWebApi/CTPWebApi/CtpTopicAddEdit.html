<div id="AddEditTopic" ng-controller="TopicAddEditController" >
    <div ng-switch on="ButtonAction">
        <div ng-switch-when="Add"><div ng-init="SelectCategoryName='Select Category'"></div></div>
    </div>
    <form id="AddEditTopicForm">
        <table class="table">
            <tr>
                <td>
                    <label>Category Name: </label>
                    <div class="dropdown">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#" style="background-color: ghostwhite;"><span ng-bind="SelectCategoryName"></span><b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownCatgory">
                            <li ng-repeat="categoryitem in FormCategoriesList">
                                <a ng-click="SetCategoryId($index)">{{categoryitem.CategoryName}}</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Topic Name: </label><input type="text" ng-model="FormTopic.TopicName" required /><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Upload Attachment: </label><input type="file" name="file" ng-file-select="onFileSelect($files)" /><br>
                    <ul>
                        <li ng-repeat="topicAttachment in TopicAttachments">
                            <a download="{{topicAttachment.TopicAttachmentFileName}}" ng-href="{{FileUrl}}" ng-click="GetUrl($index)">{{topicAttachment.TopicAttachmentFileName}}</a>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <!--<textarea style="width: 1000px; height: 500px;" ng-model="FormTopic.TopicContext" required></textarea>-->
                    <!--<wysiwyg textarea-id="formtopiccontent" textarea-class="form-control" textarea-height="80px" textarea-name="TopicContent" textarea-required ng-model="FormTopic.TopicContext" textarea-menu="{{CustomMenu}}"></wysiwyg>-->
                    <div text-angular="text-angular" name="htmlcontent" ng-model="FormTopic.TopicContext"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="AddEditTopicButton" type="Button" class="btn btn-primary" ng-click="AddSaveTopic()" />
                    <input type="Button" value="Cancel" class="btn btn-default" ng-click="SetPrevView()" />
                </td>
            </tr>
        </table>
    </form>
</div>
