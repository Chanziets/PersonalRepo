<div class="modal-header">
    <h3 class="modal-title">Edit Bank Detail</h3>
</div>
<div class="modal-body">
    <form name="updateAddressForm" class="form-horizontal" role="form" novalidate>
        <div class="form-group">
            <label class="col-md-4 control-label">Account Type</label>
            <div class="col-md-8">
                <input type="text" ng-model="bankAcc.accountType" class="form-control" placeholder="Account Type" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Account Name</label>
            <div class="col-md-8">
                <input type="text" ng-model="bankAcc.accountName" class="form-control" placeholder="Account Name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Account Number</label>
            <div class="col-md-8">
                <input type="text" ng-model="bankAcc.accountNumber" class="form-control" placeholder="Account Number" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Bank Name</label>
            <div class="col-md-8">
                <input type="text" ng-model="bankAcc.bankName" class="form-control" placeholder="Bank Name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Branch Code</label>
            <div class="col-md-8">
                <input type="text" ng-model="bankAcc.branchCode" class="form-control" placeholder="Branch Code" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Branch Code Name</label>
            <div class="col-md-8">
                <input type="text" ng-model="bankAcc.branchCodeName" class="form-control" placeholder="Branch Code Name" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="validate()">Validate</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
